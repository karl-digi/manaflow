<!doctype html>
<html lang="en" style="block-size: 100%; margin: 0; overflow: clip">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --background: #ffffff;
        --foreground: #0a0a0a;
      }

      .dark {
        --background: #0a0a0a;
        --foreground: #fafafa;
      }

      html,
      body {
        background-color: var(--background);
        color: var(--foreground);
      }
    </style>
    <script>
      (() => {
        const storageKey = "vite-ui-theme";
        const root = document.documentElement;
        let theme;

        try {
          const stored = localStorage.getItem(storageKey);
          if (stored === "light" || stored === "dark") {
            theme = stored;
          }
        } catch (error) {
          console.error("[theme-init] Failed to read theme storage", error);
        }

        if (!theme) {
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          theme = prefersDark ? "dark" : "light";
        }

        root.classList.remove("light", "dark");
        root.classList.add(theme);
        root.style.colorScheme = theme;
      })();
    </script>
    <title>cmux</title>
  </head>
  <body class="antialiased">
    <div id="root" class="h-dvh flex flex-col"></div>
    <script>
      // Polyfill for Stack Auth in browser environment
      if (typeof global === "undefined") {
        window.global = window;
      }
    </script>
    <script type="module" src="/src/main-electron.tsx"></script>
  </body>
</html>
