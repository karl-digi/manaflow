<!doctype html>
<html lang="en" style="block-size: 100%; margin: 0; overflow: clip">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cmux</title>
    <script>
      // Theme preload script - runs before React to prevent flash
      (function() {
        var storageKey = 'vite-ui-theme';
        var theme = localStorage.getItem(storageKey);
        var isDark = theme === 'dark' ||
          (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
          document.documentElement.style.backgroundColor = 'oklch(0.145 0 0)';
        } else {
          document.documentElement.style.colorScheme = 'light';
          document.documentElement.style.backgroundColor = 'oklch(1 0 0)';
        }
      })();
    </script>
  </head>
  <body class="antialiased">
    <div id="root" class="h-dvh flex flex-col"></div>
    <script>
      // Polyfill for Stack Auth in browser environment
      if (typeof global === "undefined") {
        window.global = window;
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
